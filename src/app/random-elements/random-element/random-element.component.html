<div class="random-element">
    <img class="photo" alt="random image" src="{{ randomElement.photo }}" (error)="onImgError($event)" />
    <div class="content">
        <h2 class="id">
            {{ randomElement.id }}
        </h2>
        <div class="text" [innerHTML]="randomElement.text | highlight: searchText"></div>
    </div>
</div>
