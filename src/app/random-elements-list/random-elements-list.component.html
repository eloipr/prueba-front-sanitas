<div class="random-elements-list-container">

        <div *cdkVirtualFor="let randomElement of randomElements" class="random-element-container">
            <app-random-element [randomElement]="randomElement"></app-random-element>
        </div>
    </cdk-virtual-scroll-viewport>
</div>
